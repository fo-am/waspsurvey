{% for insect in insects %}

<label class="image-label" for="{{ insect.name }}">		  
  <input type="checkbox"
	 class="image-checkbox"
	 name="{{ insect.name }}"
	 value="{{ insect.name }}"			
	 id="{{ insect.name }}">
  <img class="insect_image" src="/{{ insect.photo }}">
  <script>
    document.addEventListener("DOMContentLoaded", function(event) { 
    link_insect_selector("{{ insect.name }}","id_{{form.name}}");
    });
  </script>
</label>

{% endfor %}
