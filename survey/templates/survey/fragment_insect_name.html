{% for insect in known_insects %}

<div style="float:left; margin: 1em;">
<img src="/{{ insect.photo }}"><br>
<input type="text"
       name="{{ insect.name }}"
       value=""			
       id="{{ insect.name }}"><br>
<script>
  document.addEventListener("DOMContentLoaded", function(event) { 
  link_insect_name("{{ insect.name }}","{{ field.data.attrs.id }}");
  });
</script>
</div>

{% endfor %}
