{% for insect in known_insects %}

<div style="float:left; margin: 2px;">
  <img class="insect_image" src="/{{ insect.photo }}"><br>

  <input type="text"
	 name="{{ insect.name }}"
	 value=""			
	 id="{{ insect.name }}">

  <script>
    document.addEventListener("DOMContentLoaded", function(event) { 
    link_insect_name("{{ insect.name }}","id_{{ form.name }}");
    });
  </script>
</div>

{% endfor %}
