
<div class="insect-feel">
  <div class="text-center">
    <img src="/{{ wasp.photo }}">
  </div>

  <div class="feelcontainer">
    <div class="feelface" onclick="push_slider(5,'feelslider-{{ form.name }}');">
      <img class="feelimg" src="/static/images/face1.png"></div>
    <div class="feelface" onclick="push_slider(28,'feelslider-{{ form.name }}');">
      <img class="feelimg" src="/static/images/face2.png"></div>
    <div class="feelface" onclick="push_slider(50,'feelslider-{{ form.name }}');">
      <img class="feelimg" src="/static/images/face3.png"></div>
    <div class="feelface" onclick="push_slider(75,'feelslider-{{ form.name }}');">
      <img class="feelimg" src="/static/images/face4.png"></div>
    <div class="feelface" onclick="push_slider(98,'feelslider-{{ form.name }}');">
      <img class="feelimg" src="/static/images/face5.png"></div>
    <div class="feelstretch"></div>
  </div>
  <div class="slidecontainer">
    <input id="feelslider-{{ form.name }}" class="slider" type="range" min="1" max="100" value="50">
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function(event) { 
  update_wasp_id("{{wasp.name}}","{{wasp_id_field}}");
  link_slider("feelslider-{{ form.name }}","id_{{ form.name }}");
  });	    
</script>
